        <script id="dom-manipulation-script">
          'use strict';

          // write me! (... without using cloneNode, that's kind of cheating)
          const actualDiv = document.querySelector('#actual');
          const expectedDiv = document.querySelector('#expected');
          const expectedUl = document.querySelector('ul');
          const newUnorderedList = document.createElement('ul');
          for (let i = 0; i < expectedUl.children[1].childElementCount; i++) {
            const newLi = document.createElement('LI');
            newLi.innerHTML = expectedUl.children[1].children[i].innerHTML;
            newUnorderedList.appendChild(newLi);
          }
          console.dir(newUnorderedList);
          actualDiv.replaceChild(newUnorderedList, actualDiv.children[1]);
